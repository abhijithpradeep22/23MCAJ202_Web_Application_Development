<!DOCTYPE html>
<html>
    <head>
        <title>Blog Webpage</title>
        <link rel="stylesheet" href="blogcss.css">
    </head>
    <body>
        <h1>Submit your Blog</h1>
        <form>
            <label>Name :</label>
            <input type="text" placeholder="Enter your name" required><br><br>
            <label>E-mail :</label>
            <input type="email" placeholder="Enter your E-mail address" required><br><br>
            <label>Write your blog :</label>
            <textarea name="comment" placeholder="Enter your blog" rows="7" cols="15"></textarea><br><br>
            <button type="submit">SUBMIT</button>
        </form>
    </body>
</html>
