<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form>
        <label>Enter name :</label>
        <input type="text" placeholder="Enter your name"><br><br>
        <label>Enter email :</label>
        <input type="email" placeholder="Enter your email"><br><br>
        <label>Enter phone :</label>
        <input type="tel" placeholder="Enter your phone"><br><br>


        <label>Enter password :</label>
        <input type="password"><br><br>

        <label>Select qualification:</label>
        <select>
            <option>High School</option>
            <option>Undergraduate</option>
            <option>Postgraduate</option>
        </select><br><br>

        <label>Select gender:</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <br><br>

        <label>Message:</label><br>
        <textarea placeholder="Enter your message" rows="5" cols="50"></textarea><br><br>

        <label>DOB:</label>
        <input type="date"><br><br>

        <label>Upload you Resume:</label>
        <input type="file"><br><br>

        <label>Choose your favorite color:</label>
        <input type="color"><br><br>

        <input type="checkbox"> Subscribe to newsletter<br><br>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
